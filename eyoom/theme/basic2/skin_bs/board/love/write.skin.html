<script>
$('#wr_send_moreinfo').change(function() {
	if(this.checked) {
		$('#moreinfo').slideDown();
		$(this).val('1').attr('checked', 'checked');
	} else {
		$('#moreinfo').slideUp();
		$(this).val('0').removeAttr('checked');
	}
});
$('#wr_recv_moreinfo').change(function() {
	if(this.checked) {
		$(this).val('1').attr('checked', 'checked');
	} else {
		$(this).val('0').removeAttr('checked');
	}
});
function html_auto_br(obj)
{
	if (obj.checked) {
		result = confirm("자동 줄바꿈을 하시겠습니까?\n\n자동 줄바꿈은 게시물 내용중 줄바뀐 곳을<br>태그로 변환하는 기능입니다.");
		if (result)
			obj.value = "html2";
		else
			obj.value = "html1";
	}
	else
		obj.value = "";
}

function fwrite_submit(f)
{
	<!--{_editor_js}--> // 에디터 사용시 자바스크립트에서 내용을 폼필드로 넣어주며 내용이 입력되었는지 검사함

	<!--{? _is_anonymous}-->
	var wr_1 = '{_wr_1}';
	if($("#anonymous").is(':checked')) {
		wr_1 = wr_1+'|y';
		$("#wr_1").val(wr_1);
	}
	<!--{/}-->


	<!--{? !_is_admin}-->
	if($('input:radio[name="wr_type"]').is(':checked') == false) {
		alert('성향을 선택해 주세요!');
		f.wr_type1.focus();
		return false;
	}
	if($('input:radio[name="wr_age"]').is(':checked') == false) {
		alert('나이를 선택해 주세요!');
		f.wr_age1.focus();
		return false;
	}

	if($('input:checkbox[name="wr_send_moreinfo"]').is(':checked') == true || $('input[name="wr_send_moreinfo"]').val() == 1) {
		if($('select[name="wr_job"] option:selected').val() == '' ) {
			alert('직업을 선택해 주세요!');
			f.wr_job.focus();
			return false;
		}
		if($('#wr_figure1 option:selected').val() == 0) {
			alert('키를 선택해 주세요!');
			f.wr_figure1.focus();
			return false;
		}
		if($('#wr_figure2 option:selected').val() == 0) {
			alert('체형을 선택해 주세요!');
			f.wr_figure2.focus();
			return false;
		}
		if($('input:radio[name="wr_etc"]').is(':checked') == false) {
			alert('흡연유무를 선택해 주세요!');
			f.wr_etc1.focus();
			return false;
		}
		if($('input:checkbox[name="wr_interest[]"]').is(':checked') == false) {
			alert('관심사를 선택해 주세요!');
			f.wr_interest1.focus();
			return false;
		}
	}
	<!--{/}-->

	var subject = "";
	var content = "";
	$.ajax({
		url: g5_bbs_url+"/ajax.filter.php",
		type: "POST",
		data: {
			"subject": f.wr_subject.value,
			"content": f.wr_content.value
		},
		dataType: "json",
		async: false,
		cache: false,
		success: function(data, textStatus) {
			subject = data.subject;
			content = data.content;
		}
	});

	if (subject) {
		alert("제목에 금지단어('"+subject+"')가 포함되어있습니다");
		f.wr_subject.focus();
		return false;
	}

	if (content) {
		alert("내용에 금지단어('"+content+"')가 포함되어있습니다");
		if (typeof(ed_wr_content) != "undefined")
			ed_wr_content.returnFalse();
		else
			f.wr_content.focus();
		return false;
	}

	if (document.getElementById("char_count")) {
		if (char_min > 0 || char_max > 0) {
			var cnt = parseInt(check_byte("wr_content", "char_count"));
			if (char_min > 0 && char_min > cnt) {
				alert("내용은 "+char_min+"글자 이상 쓰셔야 합니다.");
				return false;
			}
			else if (char_max > 0 && char_max < cnt) {
				alert("내용은 "+char_max+"글자 이하로 쓰셔야 합니다.");
				return false;
			}
		}
	}

	<!--{_captcha_js}--> // 캡챠 사용시 자바스크립트에서 입력된 캡챠를 검사함

	document.getElementById("btn_submit").disabled = "disabled";

	return true;
}
